<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <title>Login</title>
  </head>
  <body>
    
   <div class="container">
    <h1 style="color: blueviolet;text-align: center; padding: 25px;">LOGIN </h1>
       <div class="row">
           
           <div class="container-fluid col-md-6 position-relative">
            <form id="form" method="POST" action="/">
                <div class="mb-3">
                  <label for="user" class="form-label">Username</label>
                  <input type="text" class="form-control" name="fName" id="user" placeholder="username" required=required()>
                  
                </div>
                <div class="mb-3">
                  <label for="letmein" class="form-label">Password</label>
                  <input type="password" class="form-control" id="letmein" name="password" placeholder="password" required=required()>
                </div>
              
              
                <input  class="btn btn-danger" type="submit" value="submit" style="border-radius: 7px; width: 120px; " onclick="validate()">
                <pre style="display: inline-block;">                                     </pre>
                <a href="/signup">Sign Up</a>
              </form>
           </div>
       </div>
   </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
  </body>
</html>
